<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Peajes</title>
  </head>
  <body>
    <h1>Calculador Peajes</h1>
    <form id="peajes-form">
      <label for="entrada">Hora y Fecha Entrada:</label>
      <input type="datetime-local" id="entrada" />
      <label for="salida">Hora y Fecha Salida:</label>
      <input type="datetime-local" id="salida" />
      <input type="submit" value="Calcular" id="calcular-button" />
      <label for="perdido">Perdio su ticket?: </label>
      <input type="checkbox" id="perdido" value="perdido">
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
